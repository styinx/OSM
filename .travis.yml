dist: bionic
language: cpp

os:
  - linux

compiler:
  - clang
  - gcc

cache:
  directories:
    - $HOME/.cache

addons:
  apt:
    packages:
    - cmake
    - protobuf-compiler
    - libprotobuf-dev
    - qt5-default

jobs:
  include:
    - stage: install
      script: ./scripts/install.sh
    - stage: compile
      script: ./scripts/compile.sh
    - stage: test
      script: ./scripts/test.sh
